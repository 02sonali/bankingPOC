<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bank Queueing System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css"></link>
        <link rel="stylesheet" href="index.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="navbar-brand">
                Bank Queueing System
            </div>
            <img src="./images/nagarro.png" class="justify-content-end logo">
        </nav>
        <main class="container-fluid">
            <section class="mt-2">
                <div class="row">
                    <div class="col-3">
                        <div class="form-group row">
                            <label for="branch-list" class="col-sm-6 col-form-label">Branch Number</label>
                            <select class="form-control col-sm-6" id="branch-list">
                                <option value="1">Branch 1</option>
                                <option value="2">Branch 2</option>
                                <option value="3">Branch 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success">  &#9655; &nbsp;Start Simulation</button>
                        <!-- &#9635; &nbsp;  for stop-->
                    </div>
                    <div class="col-3">Time:</div>
                </div>
            </section>
            <section class="p-2">
                <div id="desk-container" class="text-center row">
                    <div id="support-agent" class="col-3">
                        <span class="badge badge-info">Support Agent Queue</span>
                    </div>
                    <div id="support-desk" class="col-3">
                        <span class="badge badge-info">Support Desk</span>
                        <div>
                            <img src="./images/support-desk.png" class="justify-content-end logo">
                        </div>
                    </div>
                    <div id="last-container" class="col-6">
                        <div id="cashier-container" class="row">
                            <div id="cashier-agent" class="col-6">
                                <span class="badge badge-info">Cashier Agent Queue</span>
                            </div>
                            <div id="cashier-desk" class="col-6">
                                <span class="badge badge-info">Cashier Desk</span>
                                <div>
                                    <img src="./images/cashier.png" class="justify-content-end logo">
                                </div>
                            </div>
                        </div>
                        <div id="exit-queue" class="row">
                            <div class="col-12">
                                <span class="badge badge-info">Exit</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
