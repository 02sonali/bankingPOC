<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bank Queueing System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/app.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="navbar-brand cur-pointer" onclick="window.history.go(-1)">
                Bank Queueing System
            </div>
            <img src="./images/nagarro.png" class="justify-content-end nagarro-logo">
        </nav>
        <main class="container-fluid">
            <div class="row p-2">
                <div class="col-4">
                    <a class="btn btn-secondary" href="simulationAnalysis.html">Go Back</a>
                </div>
                <div class="col-4 text-center">
                    <h1 class="h4">Optimized Results</h1>
                </div>
                <div class="col-4 text-right">
                    <a class="btn btn-secondary" href="simulationAnalysis.html">Generate Simulation Analysis &nbsp; &#8594;</a>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Branch One</th>
                            <th scope="col">Branch Two</th>
                            <th scope="col">Branch Three</th>
                        </tr>
                        </thead>
                        <tbody id="simulation-table">
                        
                        </tbody>
                    </table>
                </div>
               <div class="col-8">
                    <div class="row">
                        <div class="col-4">
                            <h1 class="h5">Branch One</h1>
                        </div>
                        <div class="col-4">
                            <h1 class="h5">Branch Two</h1>
                        </div>
                        <div class="col-4">
                            <h1 class="h5">Branch Three</h1>
                        </div>
                    </div>
               </div>
           </div>
        </main>
       
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.simple.min.js" defer></script>
        <script src="./js/simulationAnalysis.js" defer></script>
    </body>
</html>
